name: preprod

on: 
  push: 
    branches: 
      - develop

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: "Install PNPM"
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 6.24.2 

      - name: "Install Node"
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: "Install dependencies"
        run: pnpm install

      - name: "Run Build"
        run: pnpm run build

      - name: Run linter
        run: pnpm run lint

      - name: Run linter
        run: pnpm test
      
      - name: Deploy Vps
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd wizmi_api
            git pull origin develop
            docker-compose up --build -d wizmi_api